apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        kubernetes.io/hostname: lke252359-403034-55c1a49e0000
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        ports:
        - containerPort: 80
          hostPort: 80
          protocol: TCP
        - containerPort: 443
          hostPort: 443
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: certbot-webroot
          mountPath: /var/www/certbot
        - name: nginx-ssl
          mountPath: /etc/nginx/ssl
        - name: nginx-temp
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        command:
        - nginx
        - -g
        - "daemon off;"
        lifecycle:
          preStop:
            exec:
              command: ["/usr/sbin/nginx", "-s", "quit"]
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config-ssl
      - name: certbot-webroot
        emptyDir: {}
      - name: nginx-ssl
        secret:
          secretName: nginx-tls
      - name: nginx-temp
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}