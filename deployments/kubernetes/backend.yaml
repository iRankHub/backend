apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2  # Changed from 1 to 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      nodeSelector:
        kubernetes.io/hostname: lke252359-403035-18d2c9e90000
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: wait-for-envoy
          image: busybox
          command: ['sh', '-c', 'until nc -z envoy 80; do echo waiting for envoy; sleep 2; done;']
        - name: wait-for-rabbitmq
          image: busybox
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;']
        - name: wait-for-postgres
          image: busybox
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
        - name: backend
          image: josycoder/irankhub:backend-latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "4Gi"      # Increased from 2Gi to 4Gi
              cpu: "1000m"       # Increased from 800m to 1000m
              ephemeral-storage: "80Gi"  # Increased from 32Gi to 80Gi
            limits:
              memory: "6Gi"      # Increased from 4Gi to 6Gi
              cpu: "2000m"       # Increased from 1600m to 2000m
              ephemeral-storage: "100Gi"  # Increased from 48Gi to 100Gi
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: MAX_PROCS
              value: "2"         # Keep as 2 since we have 2 replicas
            - name: DB_MAX_CONNS
              value: "40"        # Keep as 40 per replica
            - name: DB_MIN_CONNS
              value: "10"        # Keep as 10 per replica
          readinessProbe:
            tcpSocket:           # Changed back to tcpSocket as requested
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            tcpSocket:           # Changed back to tcpSocket as requested
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          ports:
            - containerPort: 8080
              name: grpc
      imagePullSecrets:
        - name: regcred